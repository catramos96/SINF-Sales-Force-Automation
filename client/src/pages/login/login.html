<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="loginVendorForm" (ngSubmit)="onSubmit(loginVendorForm.value)">

    <ion-row>
      <ion-col>
        <ion-item [ngClass]="{'error-border':!loginVendorForm.controls.username.valid && loginVendorForm.controls.username.touched}">
          <ion-label floating>Username</ion-label>
          <ion-input formControlName="username" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item [ngClass]="{'error-border':!loginVendorForm.controls.password.valid && loginVendorForm.controls.password.touched}">
          <ion-label floating>Password</ion-label>
          <ion-input formControlName="password" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <button ion-button full color="primary" [disabled]="!loginVendorForm.valid" style="margin-top: 20px;" type="submit">Login</button>
  </form>


</ion-content>
