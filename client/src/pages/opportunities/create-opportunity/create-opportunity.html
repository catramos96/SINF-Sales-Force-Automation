<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <form (ngSubmit)="createOpportunity()">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input type="text" [(ngModel)]="opp.Descricao" name="Descricao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="opp.Resumo" name="Resumo"></ion-textarea>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label>Client</ion-label>
            <ion-input type="text" [(ngModel)]="opp.IdCliente" name="IdCliente" disabled></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
         <button ion-button outline (click)="getClient()">Add Client</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button outline (click)="getTarget()">Add Target</button>
         </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button type="submit" block>Create Opportunity</button>
  </form>

</ion-content>
