<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Statistics</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="row1">
      <ion-col col-6>
        <ion-row class="label">
          <ion-col col-12 class="bigNumber">{{soldProductsNumber}}</ion-col>
          <ion-col col-12>Products sold during the year</ion-col>
          <ion-col col-10>See more</ion-col>
          <ion-col col-2>>>></ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-6>
        <ion-row class="label">          
          <ion-col col-12 class="bigNumber">{{billedMoneyNumber}}</ion-col>
          <ion-col col-12>Billed money during the year</ion-col>
          <ion-col col-10>See more</ion-col>
          <ion-col col-2>>>></ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row class="row2">
      <ion-col col-6>
        <div class="panelHeader">
          Top 5 Products
        </div>
          <div *ngFor="let product of top5Products; let i = index">
            <ion-row>{{product?.DescArtigo}}</ion-row>
          </div>
      </ion-col>
      <ion-col col-6>
        <div class="panelHeader">
          Products Sold By Category
        </div>
        <div class="pieChart">
          <canvas baseChart
                  [data]="pieChartData"
                  [labels]="pieChartLabels"
                  [chartType]="pieChartType"
                  [legend]="false"                  
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)" responsive="true"></canvas>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
