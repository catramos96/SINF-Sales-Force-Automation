<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Statistics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="topRow">
      <ion-col col-6>
        <ion-card class="card-orange">
          <ion-row align-items: center>
            <ion-col col-12 class="card-title">
              {{soldProductsNumber}}
            </ion-col>
            <ion-col col-12 class="card-subtitle">
              Products sold during the year
            </ion-col>
            <ion-col col-12 class="card-more">
              <button ion-button color="dark" clear item-end (click)="openStatisticsModal('Products Sold History')">See more >></button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card class="card-orange">
          <ion-row>
            <ion-col col-12 class="card-title">
              {{billedMoneyNumber}}â‚¬
            </ion-col>
            <ion-col col-12 class="card-subtitle">
              Billed money during the year
            </ion-col>
            <ion-col col-12 class="card-more">
              <button ion-button color="dark" clear item-end (click)="openStatisticsModal('Billed Money History')">See more >></button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row class="bottomRow">
      <ion-col col-6>
        <ion-card>
          <ion-card-header class="textHeader" text-wrap>
            Top 5 - Products Sold
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col col-xl-6 col-lg-12 class="top5-margin" *ngFor="let product of top5Products ; let i = index">
                <ion-item text-wrap>
                  <ion-thumbnail item-start>
                    <img class="top5image" [src]=top5Images[0] (click)="openProductModal(product.CodArtigo)">
                  </ion-thumbnail>
                  <span class="top5-text">
                    <span class="top5-text-index">#{{i + 1}}</span>
                    {{ product.DescArtigo }}
                  </span>
                </ion-item>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6>
        <ion-card>
          <ion-card-header class="textHeader" text-wrap>
            Products Sold By Category (%)
          </ion-card-header>
          <ion-card-content>
            <ion-row class="chart">
              <canvas id="personalChart"></canvas>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
