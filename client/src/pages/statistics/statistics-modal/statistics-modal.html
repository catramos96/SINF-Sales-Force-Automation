<ion-header>
  <ion-toolbar>
    <ion-title>
     {{header}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let data of history ; let i = index">
    <ion-card-content class="money">
      <ion-card-title class="year">
        {{data.Ano}}
      </ion-card-title>
      {{data.Quantidade}}
    </ion-card-content>
  </ion-card>
</ion-content>
