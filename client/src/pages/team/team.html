<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <!-- director -->

    <div *ngIf="teamChefe.Nome">
      <div class="team-member">
        <ion-row justify-content-center>
          <img src="assets/imgs/user.png" class="team-member-img"/>
        </ion-row>
        <label class="team-label">{{teamChefe.Nome}}</label>
        <label class="team-label">Chef√£o</label>
      </div>
    </div>

    <!-- Team Members -->
    <div *ngFor="let vendors of teamMembers; let i = index">
      <ion-row>
        <!-- REMOVER -->
          <ion-col class="team-member" *ngFor="let vendor of vendors; let j = index">
            <ion-row justify-content-center>
              <img src="assets/imgs/user.png" class="team-member-img"/>
            </ion-row>
            <label class="team-label">{{vendor.Nome}}</label>
            <label class="team-label">Vendor</label>
            <ion-row justify-content-center>
              <button ion-button icon-only outline class="other-button" style="height:3vh; width:3vh">
                <ion-icon name="remove"></ion-icon>
              </button>
            </ion-row>
          </ion-col>
      </ion-row>

    </div>
  </ion-grid>

</ion-content>
