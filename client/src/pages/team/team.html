<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="team"></ion-icon>
    </button>
    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <!-- director -->

    <div class="team-member">
      <ion-row justify-content-center>
        <ion-img src="assets/imgs/user.png" class="team-member-img"></ion-img>
      </ion-row>
      <label class="team-label">Max Lancaster</label>
      <label class="team-label">Director of Sales</label>
    </div>

    <!-- Team Members -->
    <ion-row id="TeamMembers">

      <!-- REMOVER -->
      <ion-col class="team-member">
        <ion-row justify-content-center>
          <ion-img src="assets/imgs/user.png" class="team-member-img"></ion-img>
        </ion-row>
        <label class="team-label">Max Lancaster</label>
        <label class="team-label">Director of Sales</label>
        <ion-row justify-content-center>
          <button ion-button icon-only outline class="other-button" style="height:3vh; width:3vh">
            <ion-icon name="remove"></ion-icon></button>
        </ion-row>
      </ion-col>


    </ion-row>

  </ion-grid>

</ion-content>
