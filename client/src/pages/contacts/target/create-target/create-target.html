<ion-header>

    <ion-navbar>
        <ion-title>Create a Target</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
        <h4>Basic Information</h4>
        <ion-row>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.name.valid && authForm.controls.name.touched}">
                    <ion-label floating>First Name</ion-label>
                    <ion-input formControlName="name" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.name.valid && authForm.controls.name.touched}">
                    <ion-label floating>Intermediate Names</ion-label>
                    <ion-input formControlName="name" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.name.valid && authForm.controls.name.touched}">
                    <ion-label floating>Last Name</ion-label>
                    <ion-input formControlName="name" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-item *ngIf="authForm.controls.name.hasError('required') && authForm.controls.name.touched">
            <p>Sorry, name fields are required!</p>
        </ion-item>
        <ion-item *ngIf="authForm.controls.name.hasError('pattern') && authForm.controls.name.touched">
            <p>Sorry, only small and capital letters are allowed!</p>
        </ion-item>

        <ion-row>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.taxnumber.valid && authForm.controls.taxnumber.touched}">
                    <ion-label floating>Taxpayer Number</ion-label>
                    <ion-input formControlName="taxnumber" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.title.valid && authForm.controls.title.touched}">
                    <ion-label floating>Title (ex: Dr, Ar.)</ion-label>
                    <ion-input formControlName="title" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.address.valid && authForm.controls.address.touched}">
                    <ion-label floating>Address</ion-label>
                    <ion-input formControlName="address" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.zipcode.valid && authForm.controls.zipcode.touched}">
                    <ion-label floating>Zipcode</ion-label>
                    <ion-input formControlName="zipcode" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.location.valid && authForm.controls.location.touched}">
                    <ion-label floating>Location</ion-label>
                    <ion-input formControlName="location" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.country.valid && authForm.controls.country.touched}">
                    <ion-label floating>Country</ion-label>
                    <ion-input formControlName="country" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>


        <h4>Contacts</h4>
        <ion-row>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.email.valid && authForm.controls.email.touched}">
                    <ion-label floating>Email</ion-label>
                    <ion-input formControlName="email" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.phone.valid && authForm.controls.phone.touched}">
                    <ion-label floating>Cell phone</ion-label>
                    <ion-input formControlName="phone" type="text"></ion-input>
                </ion-item>
            </ion-col>
            <ion-col>
                <ion-item [ngClass]="{'error-border':!authForm.controls.phone.valid && authForm.controls.phone.touched}">
                    <ion-label floating>Home phone</ion-label>
                    <ion-input formControlName="phone" type="text"></ion-input>
                </ion-item>
            </ion-col>
        </ion-row>

        <h4>Additional Notes</h4>
        <ion-item [ngClass]="{'error-border':!authForm.controls.notes.valid && authForm.controls.notes.touched}">
            <ion-label floating>Notes</ion-label>
            <ion-input formControlName="notes" type="text"></ion-input>
        </ion-item>

        <button ion-button full color="primary" [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit">Create Target</button>
    </form>

</ion-content>
