<ion-header>

  <ion-navbar>
    <ion-title>Edit Target</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="createTargetForm" (ngSubmit)="onSubmit(createTargetForm.value)">
    <h4>Basic Information</h4>
    <ion-row>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.firstname.valid && createTargetForm.controls.firstname.touched}">
                <ion-label floating>First Name</ion-label>
                <ion-input formControlName="firstname" type="text" ></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.intermediatenames.valid && createTargetForm.controls.intermediatenames.touched}">
                <ion-label floating>Intermediate Names</ion-label>
                <ion-input formControlName="intermediatenames" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.lastname.valid && createTargetForm.controls.lastname.touched}">
                <ion-label floating>Last Name</ion-label>
                <ion-input formControlName="lastname" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-item *ngIf="createTargetForm.controls.firstname.hasError('required') && createTargetForm.controls.firstname.touched">
        <p>Sorry, name fields are required!</p>
    </ion-item>
    <ion-item *ngIf="createTargetForm.controls.firstname.hasError('pattern') && createTargetForm.controls.firstname.touched">
        <p>Sorry, only small and capital letters are allowed!</p>
    </ion-item>

    <ion-row>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.taxnumber.valid && createTargetForm.controls.taxnumber.touched}">
                <ion-label floating>Taxpayer Number</ion-label>
                <ion-input formControlName="taxnumber" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.address.valid && createTargetForm.controls.address.touched}">
                <ion-label floating>Address</ion-label>
                <ion-input formControlName="address" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.zipcode.valid && createTargetForm.controls.zipcode.touched}">
                <ion-label floating>Zipcode</ion-label>
                <ion-input formControlName="zipcode" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.location.valid && createTargetForm.controls.location.touched}">
                <ion-label floating>Location</ion-label>
                <ion-input formControlName="location" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.country.valid && createTargetForm.controls.country.touched}">
                <ion-label floating>Country</ion-label>
                <ion-input formControlName="country" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>


    <h4>Contacts</h4>
    <ion-row>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.email.valid && createTargetForm.controls.email.touched}">
                <ion-label floating>Email</ion-label>
                <ion-input formControlName="email" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.cellphone.valid && createTargetForm.controls.cellphone.touched}">
                <ion-label floating>Cell phone</ion-label>
                <ion-input formControlName="cellphone" type="text"></ion-input>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item [ngClass]="{'error-border':!createTargetForm.controls.homephone.valid && createTargetForm.controls.homephone.touched}">
                <ion-label floating>Home phone</ion-label>
                <ion-input formControlName="homephone" type="text"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>

    <h4>Additional Information</h4>
    <ion-item [ngClass]="{'error-border':!createTargetForm.controls.notes.valid && createTargetForm.controls.notes.touched}">
        <ion-label floating>Notes</ion-label>
        <ion-input formControlName="notes" type="text"></ion-input>
    </ion-item>

    <button ion-button full color="primary" [disabled]="!createTargetForm.valid" style="margin-top: 20px;" type="submit">Edit Target</button>
</form>

</ion-content>
