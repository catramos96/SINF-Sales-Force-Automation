<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sales History</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
    <ion-content>
      <ion-item-group *ngFor="let date of sales">
          <ion-item-divider color="light">{{date.Data}}</ion-item-divider>
          <ion-item *ngFor="let sale of date.Vendas">
            <p>{{sale.Entidade}}</p>
            <p style="text-align:right">{{sale.TotalMerc}} EUR</p>
         </ion-item>
      </ion-item-group>
    </ion-content>

</ion-content>
