<ion-header>

  <ion-navbar>
    <ion-title>Create Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Priority</ion-label>
      <ion-checkbox [(ngModel)]="priority"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Tipo</ion-label>
      <ion-select [(ngModel)]="type">
        <ion-option value="t">Telefonema</ion-option>       <!-- alterar -->
        <ion-option value="r">Reuni√£o</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <textarea #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()"></textarea>
    </ion-item>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Start Date</ion-label>
          <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Time</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH_mm" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>End Date</ion-label>
          <ion-datetime displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Time</ion-label>
          <ion-datetime displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label color="primary" stacked>Localition</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Contact</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Opportunity</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row  justify-content-center>
    <button ion-button style="margin:5%;">
      Create Appointment
    </button>
  </ion-row>
</ion-content>
