<ion-header>

  <ion-navbar>
    <ion-title>{{textButton}} Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="createAppointmentForm" (ngSubmit)="onSubmit(createAppointmentForm.value)">
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Priority</ion-label>
      <ion-checkbox [checked]="priority"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Tipo</ion-label>
      <ion-select  formControlName="TipoDeTarefa" [(ngModel)]="createAppointmentForm.TipoDeTarefa">
        <div *ngFor="let t of types;">
          <ion-option>{{t.Descricao}}</ion-option>
        </div>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input  formControlName="Resumo" type="text" [(ngModel)]="createAppointmentForm.Resumo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <textarea  formControlName="Descricao" #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()"
      [ngModel]="createAppointmentForm.Descricao"></textarea>
    </ion-item>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Start Date</ion-label>
          <ion-datetime  formControlName="DataInicio"
                         max="2100-06-10T13:30" displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD"
                         [(ngModel)]="createAppointmentForm.DataInicio"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Time</ion-label>
          <ion-datetime  formControlName="DataInicio" max="2100-06-10T13:30" displayFormat="HH:mm" pickerFormat="HH_mm"
                         [(ngModel)]="createAppointmentForm.DataInicio"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>End Date</ion-label>
          <ion-datetime  formControlName="DataFim" max="2100-06-10T13:30" displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD"
                         [(ngModel)]="createAppointmentForm.DataFim"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Time</ion-label>
          <ion-datetime  formControlName="DataFim" max="2100-06-10T13:30" displayFormat="HH:mm" pickerFormat="HH:mm"
                         [(ngModel)]="createAppointmentForm.DataFim"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

      <ion-item>
        <ion-label color="primary" stacked>Location</ion-label>
        <ion-input formControlName="Localizacao" type="text" [ngModel]="createAppointmentForm.Localizacao"></ion-input>
      </ion-item>

      <ion-row>
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Contact</ion-label>
            <ion-input formControlName="Nada1" type="text" [(ngModel)]="tempNameCli" name="tempNameCli" disabled></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-3>
          <button ion-button outline type="button" (click)="getClient()">Client</button>
        </ion-col>
        <ion-col col-3>
          <button ion-button type="button" outline (click)="getTarget()">Target</button>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="hasOpp == false">
        <ion-col col-6>
          <ion-item>
            <ion-label color="primary" stacked>Opportunity</ion-label>
            <ion-input formControlName="Nada2" type="text" [(ngModel)]="tempNameOpp" name="tempNameOpp" disabled></ion-input>
          </ion-item>
        </ion-col>
        <ion-col col-6>
          <button ion-button type="button"outline (click)="getOpportunity()">Associate Opportunity</button>
        </ion-col>
      </ion-row>


    </ion-list>

    <ion-row justify-content-center>
      <button type="submit" ion-button style="margin:5%;">
        {{textButton}}
      </button>
    </ion-row>
  </form>
</ion-content>
