<ion-header>

  <ion-navbar>
    <ion-title>Create Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form [formGroup]="createAppointmentForm" (ngSubmit)="onSubmit(createAppointmentForm.value)">
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked>Priority</ion-label>
      <ion-checkbox [checked]="priority"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Tipo</ion-label>
      <ion-select  formControlName="TipoDeTarefa" [(ngModel)]="type">
        <div ng-repeat="t in types">
          <ion-option>{{t.Descricao}}</ion-option>
        </div>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Title</ion-label>
      <ion-input  formControlName="Resumo" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Description</ion-label>
    </ion-item>
    <ion-item text-wrap>
      <textarea  formControlName="Descricao" #myInput id="myInput" rows="1" maxLength="500" (keyup)="resize()"></textarea>
    </ion-item>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Start Date</ion-label>
          <ion-datetime  formControlName="DataInicio" required displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Time</ion-label>
          <ion-datetime  formControlName="DataInicio" required displayFormat="HH:mm" pickerFormat="HH_mm" [(ngModel)]="startDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>End Date</ion-label>
          <ion-datetime  formControlName="DataFim" required displayFormat="YYYY/MM/DD" pickerFormat="YYYY/MM/DD" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col no-padding>
        <ion-item>
          <ion-label color="primary" stacked>Time</ion-label>
          <ion-datetime  formControlName="DataFim" required displayFormat="HH:mm" pickerFormat="HH:mm" [(ngModel)]="endDate"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-item>
      <ion-label color="primary" stacked>Location</ion-label>
      <ion-input  formControlName="Localizacao" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Contact</ion-label>
      <ion-input  formControlName="IDContacto" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Opportunity</ion-label>
      <ion-input  formControlName="IDTarefaOrigem" type="text"></ion-input>
    </ion-item>
  </ion-list>
  <ion-row  justify-content-center>
    <button type="submit" ion-button style="margin:5%;">
      Create Appointment
    </button>
  </ion-row>
  </form>
</ion-content>
