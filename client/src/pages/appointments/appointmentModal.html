<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid id="details-content">
    <!-- Details -->
     <ion-row>
      <ion-col col-md id="Details">
        <table class="table table-bordered table-responsive">
          <thead>
          <tr>
            <th class="table-1-column">Appointment</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>{{description}}</td>
          </tr>
          <tr>
            <td>{{hours}}</td>
          </tr>
          <tr>
            <td>{{address}}</td>
          </tr>
          <tr>
            <td id="tags" *ngFor="let tag of tags">
              <a class="tag">{{tag}}</a>
            </td>
          </tr>
          </tbody>
          <thead>
          <tr>
            <th class="table-1-column">Targets</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><a>{{group}}</a></td>
          </tr>
          <tr>
            <td><a>{{client}}</a></td>
          </tr>
          </tbody>
          <thead>
          <tr>
            <th class="table-1-column">Previous Appointment</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td><a>{{previousAppointment}}</a></td>
          </tr>
          </tbody>
        </table>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col id="DetailsSettings">
        <button ion-button icon-only outline class="other-button">
          <ion-icon name="open"></ion-icon>
        </button>
        <button ion-button icon-only outline class="other-button">
          <ion-icon name="create"></ion-icon>
        </button>
        <button ion-button icon-only outline class="other-button">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
