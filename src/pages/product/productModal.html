<ion-header>
    <ion-toolbar>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
      
<ion-content>
    <ion-list>
        <ion-item>
            <h2>{{product.name}}</h2>
            <p>{{product.price}}</p>
        </ion-item>
    </ion-list>
</ion-content>
