<ion-header>
    <ion-toolbar>
        <ion-buttons start>
        <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
      
<ion-content>
    <ion-list>
        <ion-item>
            <h1 class="inline">{{product.name}}</h1>
            <h2 class="muted inline">Category</h2>
            <h2>ID : xxx-xxx-xxx</h2>          
            <ion-grid>
                <ion-row class="down">
                    <ion-col col-5>
                        <ion-slides pager>
                            <ion-slide *ngFor="let slide of imgSlides">
                                <img class="modal" [src]=slide.url>
                            </ion-slide>
                        </ion-slides>        
                    </ion-col>
                    <ion-col col-7>
                        <b>Price : </b> 13 â‚¬ <br>
                        <b>Quantity Available : </b> 200 units <br>
                        <b>Weight : </b> 150 g <br>
                        <b>Description : </b> Description <br>
                    </ion-col>
                </ion-row>
                <ion-row >
                    <ion-col style="text-align: right">
                        <button ion-button outline>Sales History</button>
                    </ion-col>
                    <ion-col style="text-align: center">
                        <button ion-button outline>Reserve Stock</button>
                    </ion-col>
                    <ion-col style="text-align: left">
                        <button ion-button outline>Make Order</button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </ion-list>
</ion-content>
